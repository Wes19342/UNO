<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaaaaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Welcome to Mobile UNO!</h1>
        <p>Select the number of players:</p>
        <button onclick="startGame(2)">2 Players</button>
        <button onclick="startGame(3)">3 Players</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <h1>UNO Game</h1>
        <div id="game-instructions">
            <p>Match the color or number of the discard pile card. Use special cards strategically!</p>
        </div>

        <!-- Player Hands -->
        <div id="players-container">
            <div id="player-1" class="player">
                <h2>Player 1</h2>
                <div class="hand" id="hand-1"></div>
            </div>
            <div id="player-2" class="player">
                <h2>Player 2</h2>
                <div class="hand" id="hand-2"></div>
            </div>
            <div id="player-3" class="player" style="display: none;">
                <h2>Player 3</h2>
                <div class="hand" id="hand-3"></div>
            </div>
        </div>

        <!-- Game Board with Discard Pile and Controls -->
        <div id="game-board">
            <div id="discard-pile">Discard Pile</div>
            <button id="draw-card">Draw Card</button>
        </div>
        
        <!-- Next Turn Button -->
        <button id="next-turn">Next Turn</button>

        <!-- Game Log -->
        <div id="game-log">
            <h3>Game Log</h3>
            <div id="log-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
