<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile UNO Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>UNO Game</h1>
        <div id="players-container">
            <div id="player-1" class="player">
                <h2>Player 1</h2>
                <div class="hand" id="hand-1"></div>
            </div>
            <div id="player-2" class="player">
                <h2>Player 2</h2>
                <div class="hand" id="hand-2"></div>
            </div>
            <div id="player-3" class="player" style="display: none;">
                <h2>Player 3</h2>
                <div class="hand" id="hand-3"></div>
            </div>
        </div>
        <div id="game-board">
            <div id="discard-pile">Discard Pile</div>
            <button id="draw-card">Draw Card</button>
        </div>
        <button id="next-turn">Next Turn</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
